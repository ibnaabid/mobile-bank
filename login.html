<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./payoo-resources/assets/Logo-full.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>payoo || bank</title>
</head>
<body class="bg-base-200 min-h-screen mx-auto">

    <div class="mx-auto w-[200px] pt-27">
        <img src="./payoo-resources/assets/Logo-full.png" alt="" srcset="">
    </div>

    <div class="hero ">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body pt-30">
        <fieldset class="fieldset">
          <label class="label font-bold text-black">Mobile Number</label>
          <input maxlength="11" minlength="11" id="number-input"  type="email" class="input rounded-full" placeholder="enter your number" />
          <label class="label font-bold text-black">4 digit password</label>
          <input id="password-input" maxlength="4" minlength="4" type="password" class="input rounded-full" placeholder="Password" />
          <br>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
      </div>
    </div>

    </div>
    <script src="script js/config.js"></script>

    
</body>
</html>
