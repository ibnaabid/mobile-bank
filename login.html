<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./payoo-resources/assets/Logo-full.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>payoo || bank</title>
</head>
<body class="min-h-screen mx-auto bg-base-200">

    <div class="mx-auto w-[200px] pt-27">
        <img src="./payoo-resources/assets/Logo-full.png" alt="" srcset="">
    </div>

    <div class=" hero">
        <div class="w-full max-w-sm shadow-2xl card bg-base-100 shrink-0">
      <div class="card-body pt-30">
        <fieldset class="fieldset">
          <label class="font-bold text-black label">Mobile Number</label>
          <input maxlength="11" minlength="11" id="number-input"  type="email" class="rounded-full input" placeholder="enter your number" />
          <label class="font-bold text-black label">4 digit password</label>
          <input id="password-input" maxlength="4" minlength="4" type="password" class="rounded-full input" placeholder="Password" />
          <br>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="mt-4 btn btn-neutral">Login</button>
        </fieldset>
      </div>
    </div>

    </div>
    <script src="script js/login.js"></script>

    
</body>
</html>
